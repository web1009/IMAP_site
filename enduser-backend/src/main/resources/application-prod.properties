spring.application.name=enduser-backend
server.port=${PORT:8020}

# PostgreSQL (Render Postgres 등) - 환경 변수로 URL/계정 설정
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 빈 DB 첫 배포 시 테이블 생성. 스키마 고정 후 validate 로 바꿀 수 있음
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.packagesToScan=com.project.app

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.project.app.notice.dto,com.project.app.blog.dto,com.project.app.review.dto
mybatis.configuration.map-underscore-to-camel-case=true

# JWT, CORS (환경 변수)
jwt.secret=${JWT_SECRET}
# 프론트(imap-front) + 로컬 허용. Render에서 MY_CORS_ALLOWED_ORIGINS로 덮어쓰기 가능
my.cors.allowed-origins=${MY_CORS_ALLOWED_ORIGINS:https://imap-front.onrender.com,http://localhost:5173}

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.level.com.project.app=INFO

url.encoding.charset=UTF-8
