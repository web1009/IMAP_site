# JPA setting
# complete_schema.sql을 기준으로 하므로 validate로 설정 (스키마 자동 수정 방지)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

# JPA Entity
spring.jpa.properties.hibernate.packagesToScan=com.project.app

# MyBatis Configuration (MyBatis Setting)
# Mapper XML board SQL)
mybatis.mapper-locations=classpath:/mapper/**/*.xml
# Type Alias Option (dto or entity)
mybatis.type-aliases-package=com.project.app.notice.dto,com.project.app.blog.dto,com.project.app.review.dto
#_word chang upper word
mybatis.configuration.map-underscore-to-camel-case=true
